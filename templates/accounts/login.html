			WebFont.load({

										</label>
									</div> -->
									<div class="col m--align-right m-login__form-right">
										<a href="{% url 'password_reset' %}" id="m_login_forget_password" class="m-link">Forget Password ?</a>
									</div>
								</div>
								<div class="m-login__form-action">
									<button id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">Sign In</button>
								</div>
							</form>
						
						<!-- <div class="m-login__forget-password">
							<div class="m-login__head">
								<h3 class="m-login__title">Forgotten Password ?</h3>
								<div class="m-login__desc">Enter your email to reset your password:</div>
							</div>
							<form class="m-login__form m-form" action="">

									<input class="form-control m-input" type="text" placeholder="Email" name="email" id="m_email" autocomplete="off">

								</div>

		<script src="{% static 'assets/demo/default/base/scripts.bundle.js' %}" type="text/javascript"></script>

		<!--begin::Page Scripts -->
		<script src="{% static 'assets/snippets/custom/pages/user/login.js' %}" type="text/javascript"></script>
