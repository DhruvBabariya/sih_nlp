{% load static %}

<!DOCTYPE html>
<html lang="en">

	<!-- begin::Head -->
	<head>
		<meta charset="utf-8" />
		<title>Reset Password</title>
		<meta name="description" content="Latest updates and statistic charts">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

		<!--begin::Web font -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
			WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
        </script>

		<!--end::Web font -->


		<!--begin::Global Theme Styles -->
		<link href="{% static 'assets/vendors/base/vendors.bundle.css'%}" rel="stylesheet" type="text/css" />

		<!--RTL version:<link href="../assets/vendors/base/vendors.bundle.rtl.css" rel="stylesheet" type="text/css" />-->
		<link href="{% static 'assets/demo/default/base/style.bundle.css' %}" rel="stylesheet" type="text/css" />

		<!--RTL version:<link href="../assets/demo/default/base/style.bundle.rtl.css" rel="stylesheet" type="text/css" />-->

		<!--end::Global Theme Styles -->

		<!--begin::Page Vendors Styles -->
		<!-- <link href="{% static 'assets/vendors/custom/fullcalendar/fullcalendar.bundle.css' %}" rel="stylesheet" type="text/css" /> -->

		<!--RTL version:<link href="../assets/vendors/custom/fullcalendar/fullcalendar.bundle.rtl.css" rel="stylesheet" type="text/css" />-->

		<!--end::Page Vendors Styles -->
		<link rel="shortcut icon" href="{% static 'assets/demo/default/media/img/logo/favicon.ico' %}" />
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

		<!-- begin:: Page -->
		<!-- begin:: Page -->
		<div class="m-grid m-grid--hor m-grid--root m-page">
			<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2" id="m_login" style="background-image: url('{% static "assets/app/media/img/bg/bg-3.jpg" %}');">
				<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
					<div class="m-login__container">
						<div class="m-login__logo">
							<a href="#">
								<img style="height: 100px;" src="{% static 'assets/demo/default/media/img/logo/main.png' %}">
							</a>
						</div>
						
						<div>
						<div class="m-login__signin"> 
						    
							<div class="m-login__head">
								<h3 class="m-login__title">Reset Password</h3>
							</div>
							<form class="m-login__form m-form" method="POST">
                                {% csrf_token %}
								<div class="form-group m-form__group">
									<input class="form-control m-input" type="password" placeholder="Password" id="Password" name="new_password1">
								</div>
								<div class="form-group m-form__group">
									<input class="form-control m-input" type="password" placeholder="Conform Password" id="cpassword" name="new_password2">
                                </div>
                                <div class="m-login__form-action">
                                    <input class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn" value="Submit" type="submit">&nbsp;&nbsp;
                                    
                                </div>
							</form>
						</div>
						
						<!-- <div class="m-login__form-action">
							<button  onclick="register()" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn">Submit</button>&nbsp;&nbsp;
							
						</div> -->
						
					</div>
				</div>
			</div>
		</div>

		<!-- end:: Page -->

		<!-- end:: Page -->

		<!--begin::Global Theme Bundle -->
		<!--begin::Global Theme Bundle -->
		<script src="{% static 'assets/vendors/base/vendors.bundle.js' %}" type="text/javascript"></script>
		<script src="{% static 'assets/demo/default/base/scripts.bundle.js' %}" type="text/javascript"></script>

		<!--end::Global Theme Bundle -->

		<!--begin::Page Scripts -->
		<script src="{% static 'assets/snippets/custom/pages/user/login.js' %}" type="text/javascript"></script>

		<!--end::Page Scripts -->
	</body>

	<!-- end::Body -->
</html>
